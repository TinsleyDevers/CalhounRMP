<!-- Options tab content -->
<div class="options-container">
  <h2>Extension Options</h2>

  <div class="option">
    <label for="showNumRatings">Show number of ratings</label>
    <label class="switch">
      <input type="checkbox" id="showNumRatings" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    <label for="showTakeAgain">Show "would take again"</label>
    <label class="switch">
      <input type="checkbox" id="showTakeAgain" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    <label for="showDifficulty">Show difficulty level</label>
    <label class="switch">
      <input type="checkbox" id="showDifficulty" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="button-group">
    <button id="save" class="action-button">Save</button>
    <button id="clearCache" class="action-button">Clear Cache</button>
  </div>

  <div id="status"></div>
</div>
